<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Character</a></li>
          <li><a href="#">Inventory</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div id="charCreate" class="col-md-8 text-center">
    <img id="title" src="Create-Your-Character.png" alt="Create Your Character">
    <form id="charCreateForm">
      <div class="form-inline">
        <div id="outerbox">
          <section>
            <section class="col-1">
              <button class="button">toggle music</button>
              <button class="button">reset character</button>
              <button class="button">change password</button>
              
            </section>
            <section class="col-2">
              <button class="button">toggle animations</button>
              <button class="button">themes</button>
              <button class="button">credits</button>
              
            </section>
            <section class="col-3">
              <button class="button">high scores</button>
              <button class="button">contact admins</button>
            </section>
          </section>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-2 sidenav">
    </div>
</div>

  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="char_create.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
